<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>인터파크 예제</title>
    <link rel="stylesheet" href="css/main.css" />
    <!-- favicon -->
    <link
      rel="icon"
      type="image/png"
      href="assets/favicon (2)/favicon-96x96.png"
      sizes="96x96"
    />
    <link
      rel="icon"
      type="image/svg+xml"
      href="assets/favicon (2)/favicon.svg"
    />
    <link rel="shortcut icon" href="assets/favicon (2)/favicon.ico" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/favicon (2)/apple-touch-icon.png"
    />
    <link rel="manifest" href="assets/favicon (2)/site.webmanifest" />
  </head>
  <body>
    <!-- 전체 영역 -->
    <div class="wrap">
      <ul class="ticket-wrap">
        <li>
          <a href="#">
            <!-- image -->
            <div class="ticket-img">
              <img src="images/wasted.gif" alt="웨이스티드" />
            </div>
            <!-- info -->
            <div class="ticket-info">
              <ul>
                <li>
                  <b>뮤지컬〈웨이스티드〉: 연극열전10_일곱 번째 작품</b>
                </li>
                <li>
                  <span>플러스씨어터</span>
                </li>
                <li>
                  <span>2025.08.06 ~ 2025.10.26</span>
                </li>
              </ul>
            </div>
          </a>
        </li>
        <li>
          <a href="#">
            <!-- image -->
            <div class="ticket-img">
              <img src="images/phantom.gif" alt="팬텀" />
            </div>
            <!-- info -->
            <div class="ticket-info">
              <ul>
                <li>
                  <b>뮤지컬〈팬텀〉10주년 기념 공연</b>
                </li>
                <li>
                  <span>세종문화회관 대극장</span>
                </li>
                <li>
                  <span>2025.05.31 ~ 2025.08.11</span>
                </li>
              </ul>
            </div>
          </a>
        </li>
        <li>
          <a href="#">
            <!-- image -->
            <div class="ticket-img">
              <img src="images/mamma mia.gif" alt="맘마미아" />
            </div>
            <!-- info -->
            <div class="ticket-info">
              <ul>
                <li>
                  <b>뮤지컬〈맘마미아!〉</b>
                </li>
                <li>
                  <span>블루스퀘어 신한카드홀</span>
                </li>
                <li>
                  <span>2025.03.17 ~ 2025.05.21</span>
                </li>
                <li>
                  <p class="only">단독판매</p>
                </li>
              </ul>
            </div>
          </a>
        </li>
      </ul>
    </div>
  </body>
</html>
